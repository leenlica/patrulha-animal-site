    <div class="form-container">
        <h1 class="text-center mb-4" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:#053c8d">Adicionar Pet</h1>
        <form id="add-pet-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nome do Pet:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Nome do pet">
            </div>

            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" class="form-control">
            </div>

            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control">
            </div>
            <input type="hidden" id="age" name="age">
            

            <div class="form-group">
                <label for="species">Espécie:</label>
                <select id="species" name="species" class="form-control">
                    <option value="">Selecione</option>
                    <option value="gato">Gato</option>
                    <option value="cachorro">Cachorro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" class="form-control" rows="4"
                    placeholder="Coloque aqui a raça e o comportamento do pet. Faça uma descrição."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Pet</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="addpet.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script>
      document.getElementById('birthdate').addEventListener('change', function () {
    const birthdate = this.value;
    if (birthdate) {
        const now = dayjs();
        const birthDateObj = dayjs(birthdate);

        const years = now.diff(birthDateObj, 'year');
        const months = now.diff(birthDateObj, 'month') % 12;

        // Formata o valor de idade para "X anos" ou "X meses"
        let age;
        if (years > 0) {
            age = `${years} ${years === 1 ? 'ano' : 'anos'}`;
            if (months > 0) age += ` e ${months} ${months === 1 ? 'mês' : 'meses'}`;
        } else {
            age = `${months} ${months === 1 ? 'mês' : 'meses'}`;
        }

        // Atualiza o campo oculto com a idade formatada
        document.getElementById('age').value = age;
    } else {
        document.getElementById('age').value = '';
    }
});
    </script>
