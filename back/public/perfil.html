    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar">
                <img id="user-avatar" src="http://localhost:3000/img/profile/avatar.png" alt="Avatar do Usuário">
            </div>
            <h1 id="user-name">Nome do Usuário</h1>
            <p id="user-email">Email: usuario@example.com</p>
        </div>
        <div class="profile-actions">
            <button href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" id="edit-profile-btn" class="btn-edit"><i class="fas fa-edit"></i> Editar Perfil</button>

    <form enctype="multipart/form-data">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Carregar Imagem
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="userId" name="userId" />
   
                <input type="file" id="image" name="image" required />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Carregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');

            if (userName && userEmail) {
                // Atualizar os elementos da página com os dados do usuário
                document.getElementById('user-name').textContent = userName;
                document.getElementById('user-email').textContent = `Email: ${userEmail}`;
            } else {
                // Redirecionar para a página de login se o usuário não estiver autenticado
                window.location.href = './signin.html';
            }
        });

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
      document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button'); 

            // Evento de clique no botão "Sair"
            logoutButton.addEventListener('click', () => {
                // Remove o estado de autenticação
                localStorage.removeItem('authenticated');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                window.location.href = 'signin.html';
            });
        });
</script>

<script>
   document.addEventListener('DOMContentLoaded', () => {
        const isAuthenticated = localStorage.getItem('authenticated');
        console.log('Autenticado?', isAuthenticated); 
        const perfilNavItem = document.getElementById('nav-perfil');

        if (!isAuthenticated) {
            perfilNavItem.style.display = 'none';
        } else {
            perfilNavItem.style.display = 'block';
        }
    });
</script>
